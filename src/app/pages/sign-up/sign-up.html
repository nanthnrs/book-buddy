<div class="h-screen flex flex-col justify-center items-center">
  <div class="w-8/12 sm:w-6/12 md:w-4/12 lg:w-3/12 flex flex-col">
    <h1 class="text-2xl font-bold mb-4">Book Buddy</h1>
    <h2 class="text-xl font-semibold mb-6">Sign up</h2>
    <form class="">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-3 py-2 border border-gray-300 rounded placeholder:text-sm placeholder:text-gray-500"
          placeholder="Enter your name"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded placeholder:text-sm placeholder:text-gray-500"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded placeholder:text-sm placeholder:text-gray-500"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 cursor-pointer"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
